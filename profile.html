      .col-4 > img {

    <head>
      <a class="navbar-brand" href="#"
        ><img
          src="./assets/assets/netflix_logo.png"
          alt="netflix logo"
          class="logo-img"
      /></a>
    </head>
    <main>
      <div class="container text-white">
        <div class="row">
          <div class="col">Column</div>
          <div class="col-9">
            <div class="edit-title-container">
              <h1>Edit profile</h1>
            </div>
            <div class="profile-content-container">
              <div class="container">
                <div class="row">
                  <div class="col-4">
                    <img src="./assets/assets/avatar.png" alt="" />
                  </div>
                  <div class="col-8">
                    <form>
                      <fieldset disabled>
                        <div class="mb-3">
                          <input
                            type="text"
                            id="disabledTextInput"
                            class="form-control"
                            placeholder="Disabled input"
                          />
                        </div>
                      </fieldset>
                    </form>
                    <div class="dropdown-container">
                      <h4>Language</h4>
                      <div class="dropdown">
                        <button
                          class="btn btn-secondary dropdown-toggle"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          English
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <a class="dropdown-item" href="#">Italiano</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Norsk</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Svenska</a>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <div class="horizontal-rule"></div>

                    <div class="maturity-settings-container">
                      <h4>Maturity Settings:</h4>
                      <div class="dropdown">
                        <button
                          class="btn btn-secondary disabled"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          ALL MATURITY RATINGS
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <a class="dropdown-item" href="#">Italiano</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Norsk</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Svenska</a>
                          </li>
                        </ul>
                      </div>

                      <p>
                        Show titles of
                        <span class="fw-bold">all maturity ratings</span> for
                        this profile
                      </p>
                      <button type="button" class="btn btn-dark">EDIT</button>
                      <div class="horizontal-rule"></div>
                    </div>
                    <div class="autoplay-controls-container">
                      <h4>Autoplay controls</h4>

                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Default checkbox
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          Checked checkbox
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">Column</div>
        </div>
      </div>
