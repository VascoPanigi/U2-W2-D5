                        </svg>
                      </a>
                    </div>
                  </div>

                  <div class="col-8">
                    <form>
                      <fieldset disabled>
                        <div class="mb-3">
                          <input
                            type="text"
                            id="disabledTextInput"
                            class="form-control"
                            placeholder="Epicode Student"
                          />
                        </div>
                      </fieldset>
                    </form>
                    <div class="dropdown-container">
                      <h4>Language:</h4>
                      <div class="dropdown">
                        <button
                          id="languages-btn"
                          class="btn btn-secondary dropdown-toggle"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          English
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <a class="dropdown-item" href="#">Italiano</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Norsk</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Svenska</a>
                          </li>
                        </ul>
                      </div>
                    </div>

                    <div class="horizontal-rule"></div>

                    <div class="maturity-settings-container">
                      <h4>Maturity Settings:</h4>
                      <div class="dropdown">
                        <button
                          class="btn btn-secondary disabled text-white"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          ALL MATURITY RATINGS
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <a class="dropdown-item" href="#">oh no</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">aaaaa</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">oddiooo</a>
                          </li>
                        </ul>
                      </div>

                      <p>
                        Show titles of
                        <span class="fw-bold">all maturity ratings</span> for
                        this profile
                      </p>
                      <button type="button" class="btn btn-dark">EDIT</button>
                      <div class="horizontal-rule"></div>
                    </div>
                    <div class="autoplay-controls-container">
                      <h4>Autoplay controls</h4>

                      <div class="form-check d-flex align-items-center">
                        <input
                          class="form-check-input bg-dark"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                        <label class="form-check-label" for="flexCheckDefault">
                          Autoplay next episode in a series on all devices
                        </label>
                      </div>
                      <div class="form-check d-flex align-items-center">
                        <input
                          class="form-check-input bg-dark"
                          type="checkbox"
                          value=""
                          id="flexCheckChecked"
                        />
                        <label class="form-check-label" for="flexCheckChecked">
                          Autoplay previews while browsing on all devices
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="horizontal-rule"></div>

            <div class="buttons-container d-flex justify-content-between">
              <div class="col-3">
                <button type="button" class="btn btn-dark">SAVE</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-dark">CANCEL</button>
              </div>
              <button type="button" class="btn btn-dark">DELETE PROFILE</button>

          </div>

          <div class="col"></div>
        </div>
